server:
  port: 8080
management:
  security:
    enabled: false
  context-path: /
spring:
  application:
    name: scs-api-gateway
logging:
  path: logs
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(%logger{15}){cyan} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{15} - %msg%n'
  level:
    org:
      springframework:
        boot: WARN
eureka:
  client:
    serviceUrl:
      defaultZone: http://master:8081/eureka/
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 30000
  routes:
    ribbon:
      url: http://localhost:9001
      path: /api/ribbon/**
      stripPrefix: false
    feign:
      path: /api/feign/**
      stripPrefix: false
      serviceId: scs-consumer-feign
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  eureka:
    enabled: false
  ReadTimeout: 30000
  ConnectTimeout: 10000

scs-consumer-feign:
  ribbon:
    listOfServers: http://localhost:9002,http://localhost:9003
    ReadTimeout: 30000
    ConnectTimeout: 10000